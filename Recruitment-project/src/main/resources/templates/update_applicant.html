<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>REC-STEP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Recruitment App</h1>

<hr>

<h3>Update Details</h3>

<form action="#" th:action="@{/addApplicantData}" th:object="${applicant}" method="POST">

<!-- Add hidden form field to handle update -->
<input type="hidden" th:field="*{id}"/>
	

<h5>Name</h5>
<input type="text" th:field="*{studentName}"
  class="form-control mb-4 col-4">
 
 <h5>Aptitude Round</h5>
 <input type="text" th:field="*{aptitudeRound}"
  class="form-control mb-4 col-4">
 
 <h5>Coding Round</h5>
 <input type="text" th:field="*{codingRound}"
  class="form-control mb-4 col-4">
 
<h5>Technical Round</h5>
 <input type="text" th:field="*{technicalRound}"
  class="form-control mb-4 col-4">
 
 <h5>Hr Round</h5>
 <input type="text" th:field="*{hrRound}"
  class="form-control mb-4 col-4">
 
 <button type="submit" class="btn btn-info col-2">Update</button>
</form>
</div>
</body>
</html>
