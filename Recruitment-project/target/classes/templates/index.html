<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>REC-STEP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-body" >
<div  class="container my-2">
<h1>Recruitment App</h1>
<table border="1" class="table table-striped table-responsive-md">
<caption>Table to add applicant details</caption>
<thead>
<tr>
 
            <th scope="col">Applicant Name</th>
            <th scope="col">Aptitude Round</th>
            <th scope="col">Coding </th>
            <th scope="col">Technical Round </th>
            <th scope="col">HR Round </th>
            <th scope="col">Actions</th>
            </tr>
</thead>
<tbody>
<tr  th:each="applicant : ${listApplicant }">

<td th:text="${applicant.studentName}"></td>
<td th:text="${applicant.aptitudeRound}"></td>
<td th:text="${applicant.codingRound}"></td>
<td th:text="${applicant.technicalRound}"></td>
<td th:text="${applicant.hrRound}"></td>
<td><a th:href="@{/showFormForUpdate/{id}(id=${applicant.id})}" class="btn btn-primary">Update</a></td>
<td><a th:href="@{/deleteApplicant/{id}(id=${applicant.id})}" class="btn btn-danger">Delete </a></td>
</tr>
</tbody>

</table>
<a th:href = "@{/newApplicantForm}" class="btn btn-primary btn-sm mb-3">Add Applicant</a>
</div>

</body>
</html>
